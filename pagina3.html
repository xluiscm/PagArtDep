<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda Sporty</title>
    <style>
        /* Estilos CSS aquí */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav ul { list-style-type: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px; }
        .contact-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
        .contact-form label { display: block; margin-bottom: 5px; font-weight: bold; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .contact-form button { background-color: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s; }
        .contact-form button:hover { background-color: #555; }
        footer { text-align: center; padding: 20px; background-color: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Tienda Sporty</h1>
        <p>Ponte en contacto con nosotros</p>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pagina1.html">Página 1</a></li>
                <li><a href="pagina2.html">Página 2</a></li>
                <li><a href="pagina3.html">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Formulario de Contacto</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tienda Sporty. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
